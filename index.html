<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/stylesheet.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Oswald:wght@200..700&family=Triodion&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Triodion&display=swap" rel="stylesheet">
        
</head>
<body>

    <!--LOG IN PAGE -->
    <div class="Main-Container">
        <div class="Login-Wrapper">
          <div class="Login-Page-Picture"></div>
          <div class="Login-Panel">
            <div id="Sign-In-Text">Sign in</div>
            <input type="text" class="Login-Panel-Input" placeholder="Username" />
            <input type="password" class="Login-Panel-Input" placeholder="Password" />
            <button id="Sign-In-Button">Sign in</button>
      
            <div class="Social-Media-Buttons-Container">
                <div class="Social-Media-Buttons">
                  <i class="fab fa-google"></i>&nbsp;Google
                </div>
                <div class="Social-Media-Buttons">
                  <i class="fab fa-facebook-f"></i>&nbsp;Facebook
                </div>
            </div>

            <div class="Sign-Up-Botton"> Don't have an account? 
                <a href=" "> Sign Up!</a>
            </div>
          </div>
        </div>
      </div>
      



        </div>





    </div>



    <!-- For Home page -->

    <div class="Main-Container" id="HomePage" style="display: none;"> 


      <div class="Home-Page-Header">
        <div id="Home-Page-Header-Menu-Text"> Menu</div>
        <div id="Home-Page-Header-Search-Panel"> 
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" placeholder="Search in List..." class="search-input" />
          
        </div>
        <div class="Home-Page-Header-Menu-Title"> Tasks
          <div class="Home-Page-Sidebar-Items-Container"> 
            <div class="Home-Page-Sidebar-Items sidebar-button" id="Upcoming-Sidebar-Button"> 
              <i class="fa-solid fa-angle-double-right" style="color: #ffffff;"></i> Upcoming</div>
            <div class="Home-Page-Sidebar-Items sidebar-button" id="Today-Sidebar-Button"> 
              <i class="fa-solid fa-list" style="color: #ffffff; margin-right: 5px;" ma></i>Today</div>
            <div class="Home-Page-Sidebar-Items sidebar-button" id="Calendar-Sidebar-Button"> 
              <i class="fa-regular fa-calendar" style="color: #ffffff;  margin-right: 5px;"></i>Calendar </div>
            <div class="Home-Page-Sidebar-Items sidebar-button" id="StickyWall-Sidebar-Button">
              <i class="fa-solid fa-note-sticky" style="color: #ffffff; margin-right: 5px;"></i>Sticky Wall</div>
          </div>


            


        </div>

        <div class="Home-Page-Header-Menu-Title"> List
          <div class="Home-Page-Sidebar-Items-Container"> 
            <div class="Home-Page-Sidebar-Items sidebar-button" id="List-Work-Button"> <span class="tag-dot"></span>  Work</div>
            <div class="Home-Page-Sidebar-Items sidebar-button" id="List-Personal-Button"> <span class="tag-dot"></span>  Personal</div>
            <div class="Home-Page-Sidebar-Items sidebar-button" id="List-Study-Button"> <span class="tag-dot"></span>  Study</div>
          </div>

          <!-- WILL BE EDIT LATER ON, PAGTAPOS KO SA JS!, TEMPT ONLY :)-->
          <script>
            const colors = ["#FF6B6B", "#6BCB77", "#4D96FF", "#FFD93D", "#F78C6B", "#8C6BF7"];
          
            document.querySelectorAll(".tag-dot").forEach(dot => {
              const randomColor = colors[Math.floor(Math.random() * colors.length)];
              dot.style.backgroundColor = randomColor;
            });
          </script>
          
        </div>


        <div class="Account-Options-Container">
          <div class="Account-Options-Items" id="Settings-Button">
            <i class="fa-solid fa-gears" style="color: #ffffff; font-size: 12px;"></i> Settings </div>
          <div class="Account-Options-Items" id="Sign-Out-Button"> 
            <i class="fa-solid fa-right-from-bracket" style="color: #ffffff; margin-right: 10px; font-size: 12px;"></i>Sign Out </div>
        </div>


        
      

        


      </div>




      <!-- CONTENTS PER PAGES-->
      <div class="Home-Page-Contents">  Home page </div>

      <div class="Home-Page-Contents" id="Upcoming-Page" style="display: none;"> 
        <div id="Upcoming-Page-Header"> Upcoming </div>
        <div class="Upcoming-Container">Today
          <div class="Upcoming-Today-Tasks">
            <div class="Upcoming-task-input-wrapper">
              <button class="Upcoming-add-task-btn" id="Upcoming-Today-add-task-btn">+</button>
              <input type="text" placeholder="Add new task" class="task-input" id="Upcoming-Today-task-input">
            </div>

            <!-- PLACEHOLDER ONLY, SA DATA BASE BABAGUHIN-->
            <div class="Upcoming-Today-Tasks">
              <label class="task-item">
                <input type="checkbox" />
                <span>Database for company</span>
              </label>
              <label class="task-item">
                <input type="checkbox" />
                <span>Prepare presentation slides</span>
              </label>
            </div>
          
          </div>
        </div>


        <div id="Upcoming-Shared-Container"> 

          <div class="Upcoming-Container" id="Upcoming-Tomorrow-Container"> Tomorow 
            <div class="Upcoming-Today-Tasks" id="Upcoming-Tomorrow-Tasks">
              <div class="Upcoming-task-input-wrapper" id="Upcoming-Tomorrow-task-input-wrapper">
                <button class="Upcoming-add-task-btn" id="Upcoming-Tomorrow-add-task-btn">+</button>
                <input type="text" placeholder="Add new task" class="task-input" id="Upcoming-Tomorrow-task-input">
              </div>
            </div>
          </div>

          <div class="Upcoming-Container" id="Upcoming-ThisWeek-Container"> This Week
            <div class="Upcoming-Today-Tasks" id="Upcoming-ThisWeek-Tasks">
              <div class="Upcoming-task-input-wrapper" id="Upcoming-ThisWeek-task-input-wrapper">
                <button class="Upcoming-add-task-btn" id="Upcoming-ThisWeek-add-task-btn">+</button>
                <input type="text" placeholder="Add new task" class="task-input" id="Upcoming-ThisWeek-task-input">
              </div>
            </div>
          </div>

        </div>
        





      </div>




      <div class="Home-Page-Contents" id="Today-Page" style="display: none;"> Today </div>
      <div class="Home-Page-Contents" id="Calendar-Page" style="display: none;"> Calendar </div>
      <div class="Home-Page-Contents" id="StickyWall-Page" style="display: none;"> StickyWall </div>

      <!-- LIST PAGES -->
      <div class="Home-Page-Contents" id="List-Work-Page" style="display: none;"> Work </div>
      <div class="Home-Page-Contents" id="List-Personal-Page" style="display: none;"> personal </div>
      <div class="Home-Page-Contents" id="List-Study-Page" style="display: none;"> study </div>












    </div>












    <script src="/todo-list.js"> </script>
      


    
</body>
</html>
